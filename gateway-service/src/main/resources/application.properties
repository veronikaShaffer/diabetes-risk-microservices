server.port=8080
spring.application.name=gateway-service

# Notes routes FIRST (more specific than /api/patients/**)
spring.cloud.gateway.server.webflux.routes[0].id=notes-service
spring.cloud.gateway.server.webflux.routes[0].uri=http://notes-service:8082
spring.cloud.gateway.server.webflux.routes[0].predicates[0]=Path=/api/patients/*/notes/**

# Patient routes
spring.cloud.gateway.server.webflux.routes[1].id=patient-service
spring.cloud.gateway.server.webflux.routes[1].uri=http://patient-service:8081
spring.cloud.gateway.server.webflux.routes[1].predicates[0]=Path=/api/patients/**

management.endpoints.web.exposure.include=health,info,gateway
management.endpoint.gateway.access=unrestricted

spring.cloud.gateway.server.webflux.routes[2].id=risk-service
spring.cloud.gateway.server.webflux.routes[2].uri=http://risk-service:8083
spring.cloud.gateway.server.webflux.routes[2].predicates[0]=Path=/api/assess/**

spring.security.user.name=demo
spring.security.user.password=demo
